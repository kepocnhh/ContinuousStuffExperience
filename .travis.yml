language: java

jdk:
  - openjdk8

env:
  global:
    - TEST_STATUS=0
    - REPORTS_COLLECTION_STATUS=0
    - TEST_COVERAGE_VERIFICATION_STATUS=0
    - CHECK_README_STATUS=0
    - GH_PAGES_REPORT_STATUS=0

install:
  - true #will prevent Travis from executing `gradle assemble`

before_script:
  - |
    echo "commit: $TRAVIS_COMMIT"
    echo "branch: $TRAVIS_BRANCH"
  - |
    gradle compile || (
      STATUS=$?
      echo -e "Summary: \e[91mnot compiled\e[0m!"
      exit $STATUS
    )

script:
  - gradle runTests || TEST_STATUS=$?; $(exit $TEST_STATUS)
  - gradle collectTestReport collectTestCoverageReport || REPORTS_COLLECTION_STATUS=$?; $(exit $REPORTS_COLLECTION_STATUS)
  - gradle checkReadme || CHECK_README_STATUS=$?; $(exit $CHECK_README_STATUS)
  - bash gh-pages-report.sh || GH_PAGES_REPORT_STATUS=$?; $(exit $GH_PAGES_REPORT_STATUS)

after_script:
  - |
    testStatusText="\e[92mpassed\e[0m"
    if [ $TEST_STATUS -ne 0 ];then testResultText="\e[91mfailed\e[0m";fi
    reportsCollectionStatusText="\e[92mcollected\e[0m"
    if [ $REPORTS_COLLECTION_STATUS -ne 0 ];then reportsCollectionStatusText="\e[91mnot collected\e[0m";fi
    echo -e "Summary
      - testing: ${testStatusText}
      - reports: ${reportsCollectionStatusText}
    "